<!-- START Template Container -->
<div class="container-fluid" data-ng-controller="ServicesController" data-ng-init="preData()">
    <!-- Page Header -->
    <div class="page-header page-header-block">
        <div class="page-header-section">
            <h4 class="title semibold">Services</h4>
        </div>
        <div class="page-header-section">
            <!-- Toolbar -->
            <div class="toolbar">
                <ol class="breadcrumb breadcrumb-transparent nm">
                    <li><a href="/#!/services">Service</a></li>
                    <li class="active">Create</li>
                </ol>
            </div>
            <!--/ Toolbar -->
        </div>
    </div>
    <!-- Page Header -->

    <!-- START row -->
    <div class="row">
        <div class="col-md-12">
            <!-- START panel -->
            <div class="panel panel-default">
                <!-- panel heading/header -->
                <div class="panel-heading">
                    <h3 class="panel-title">Create Service</h3>
                </div>
                <!--/ panel heading/header -->
                <!-- panel body -->
                <div class="panel-body">
                    <form class="form-horizontal form-bordered" novalidate>
                        <h4 class="text-primary mt0">Explicacion basica de que es un servicio</h4>
                        <p class="pb10">Individual form controls automatically receive some global styling. All textual for optimum spacing.</p>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" data-ng-model="service.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="3" data-ng-model="service.description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Dependence</label>
                            <div class="col-sm-9">
                                <select class="form-control" data-ng-model="service.dependence" 
                                    ng-options="dependence as dependence.code for dependence in dependences">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Service Type</label>
                            <div class="col-sm-9">
                                <select class="form-control" data-ng-model="service.service_type" 
                                    ng-options="service_type as service_type.code for service_type in service_types">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Resource Origin</label>
                            <div class="col-sm-9">
                                <select class="form-control" data-ng-model="service.resource_origin" 
                                    ng-options="resource_origin as resource_origin.code for resource_origin in resource_origins">
                                </select>
                            </div>
                        </div>
                        {{responsibles}}
                        <div class="form-group" data-ng-show="error">
                            <div class="col-sm-9 col-sm-offset-3 text-danger">
                                <strong data-ng-bind="error">error</strong>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="form-group no-border">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button ng-click="create()" class="btn btn-primary">Submit</button>
                                    <button ng-click="resetForm()" class="btn btn-danger">Reset Form</button>
                                </div>
                            </div> 
                        </div>
                    </form>
                </div>
                <!-- panel body -->
            </div>
            <!--/ END form panel -->
        </div>
    </div>
    <!--/ END row -->
</div>
