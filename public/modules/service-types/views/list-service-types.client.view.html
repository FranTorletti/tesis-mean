<!-- START Template Container -->
<div class="container-fluid" data-ng-controller="ServiceTypesController" data-ng-init="find()">
    <!-- Page Header -->
    <div class="page-header page-header-block">
        <div class="page-header-section">
            <h4 class="title semibold">Services Types</h4>
        </div>
        <div class="page-header-section">
            <!-- Toolbar -->
            <div class="toolbar">
                <ol class="breadcrumb breadcrumb-transparent nm">
                    <li><a ui-sref="list-service-type">Services Types</a></li>
                </ol>
            </div>
            <!--/ Toolbar -->
        </div>
    </div>
    <!-- Page Header -->
    <!-- START row -->
    <div class="row">
        <div class="col-md-12">
            <!-- START panel -->
            <div class="panel panel-primary">
                <!-- panel heading/header -->
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="panel-icon mr5"><i class="ico-table22"></i></span>Services Types</h3>
                    <!-- panel toolbar -->
                    <div class="panel-toolbar text-right">
                        <!-- option -->
                        <div class="option">
                            <button class="btn up" data-toggle="panelcollapse"><i class="arrow"></i></button>
                        </div>
                        <!--/ option -->
                    </div>
                    <!--/ panel toolbar -->
                </div>
                <!--/ panel heading/header -->
                <!-- panel toolbar wrapper -->
                <div class="panel-toolbar-wrapper pl0 pt5 pb5">
                    <div class="panel-toolbar pl10">
                        <div class="checkbox custom-checkbox pull-left">  
                            <input type="checkbox" id="customcheckbox-one0" value="1" data-toggle="checkall" data-target="#table1" ng-click="checkAll()">  
                            <label for="customcheckbox-one0">&nbsp;&nbsp;Select all</label>  
                        </div>
                    </div>
                    <div class="panel-toolbar text-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-default"><i class="ico-file-download2"></i></button>
                        </div>

                        <button type="button" data-ng-click="removeChecked()" class="btn btn-sm btn-danger"><i class="ico-remove3"></i></button>
                    </div>
                </div>
                <!--/ panel toolbar wrapper -->

                <!-- panel body with collapse capabale -->
                <div class="table-responsive panel-collapse pull out">
                    <table class="table table-bordered table-hover" id="table1">
                        <thead>
                            <tr>
                                <th width="3%" class="text-center"><i class="ico-long-arrow-down"></i></th>
                                <th width="7%">Code</th>
                                <th width="25%">Description</th>
                                <th width="30%">Note</th>
                                <th width="10%">Retention of Faculty</th>
                                <th width="10%">Retention of University</th>
                                <th width="15%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="service_type in services_types">
                                <td>
                                    <div class="checkbox custom-checkbox nm">  
                                        <input type="checkbox" id="{{service_type._id}}" data-ng-click="checked(service_type)" data-toggle="selectrow" data-target="tr" data-contextual="success" data-ng-model="service_type.checked">
                                        <label for="{{service_type._id}}"></label>   
                                    </div>
                                </td>
                                <td>{{service_type.code}}</td>
                                <td>{{service_type.description}}</td>
                                <td>{{service_type.note}}</td>
                                <td>{{service_type.retention_of_faculty}}</td>
                                <td>{{service_type.retention_of_university}}</td>
                                <td class="text-center">
                                    <!-- button toolbar -->
                                    <div class="toolbar">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-default">Action</button>
                                            <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-right">
                                                <li>
                                                    <a ui-sref="edit-service-type({serviceTypeId: service_type._id})"><i class="icon ico-pencil"></i>Update</a>
                                                </li>
                                                <li class="divider"></li>
                                                <li>
                                                    <a href="" ng-click="remove(service_type)" class="text-danger">
                                                        <i class="icon ico-remove3"></i>
                                                        Delete
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!--/ button toolbar -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--/ panel body with collapse capabale -->
            </div>
        </div>
    </div>
    <!--/ END row -->
</div>
