<section data-ng-controller="ServiceUsersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Service users</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="serviceUser in serviceUsers" data-ng-href="#!/service-users/{{serviceUser._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="serviceUser.created | date:'medium'"></span>
				by
				<span data-ng-bind="serviceUser.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="serviceUser.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!serviceUsers.$resolved || serviceUsers.length">
    	No Service users yet, why don't you <a href="/#!/service-users/create">create one</a>?
    </div>
</section>
