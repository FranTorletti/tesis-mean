<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/lib/bootstrap/image/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/lib/bootstrap/image/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/lib/bootstrap/image/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../image/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="http://optimisticdesigns.herokuapp.com/landerv2/image/favicon.ico">
    <!--/ END META SECTION -->

    <!-- START STYLESHEETS -->
    <!-- Plugins stylesheet : optional -->
    <!--/ Plugins stylesheet : optional -->

    <!-- Application stylesheet : mandatory -->
    <link rel="stylesheet" href="/lib/bootstrap/stylesheet/bootstrap.css">
    <link rel="stylesheet" href="/lib/bootstrap/stylesheet/layout.css">
    <link rel="stylesheet" href="/lib/bootstrap/stylesheet/uielement.css">
    <!--/ Application stylesheet -->

    <!-- Theme stylesheet -->
	<link rel="stylesheet" href="/lib/bootstrap/stylesheet/themes/theme.css">
    <!--/ Theme stylesheet -->

    <!-- modernizr script -->
    <script type="text/javascript" src="/lib/bootstrap/plugins/modernizr/js/modernizr.js"></script>
    <!--/ modernizr script -->
    <!-- END STYLESHEETS -->

    <!-- Theme stylesheet : optional -->
    <link rel="stylesheet" href="/lib/bootstrap/stylesheet/themes/layouts/fixed-header.css">

    <!--link rel="stylesheet" href="/lib/bootstrap/stylesheet/uielement.css"-->

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak pace-done">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" id="header" class="navbar"></header>

	<!-- START Template Sidebar (Left) -->
	<aside data-ng-include="'/modules/core/views/sidebar.client.view.html'" class="sidebar sidebar-left sidebar-menu">
	</aside>
	<!--/ END Template Sidebar (right) -->
	
	<section id="main" role="main">
		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>
	</section>
	
	<!-- START Template Footer -->
    <footer id="footer">
        <!-- START container-fluid -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <!-- copyright -->
                    <p class="nm text-muted">&copy; Copyright 2015. All Rights Reserved.</p>
                    <!--/ copyright -->
                </div>
                <div class="col-sm-6 text-right hidden-xs">
                    <a href="javascript:void(0);" class="semibold">Privacy Policy</a>
                    <span class="ml5 mr5">&#8226;</span>
                    <a href="javascript:void(0);" class="semibold">Terms of Service</a>
                </div>
            </div>
        </div>
        <!--/ END container-fluid -->
    </footer>
    <!--/ END Template Footer -->
	
	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} 

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
